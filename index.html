<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora V2</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Calculadora V2</h1>
    <table class="luffy">
        <tr>
            <td colspan="4"><span id="resul"></span></td>
        </tr>
        <tr>
            <td><button class="boton" id="siete">7</button></td>
            <td><button id="ocho">8</button></td>
            <td><button id="nueve">9</button></td>
            <td><button id="division">/</button></td>
        </tr>
        <tr>
            <td><button id="cuatro">4</button></td>
            <td><button id="cinco">5</button></td>
            <td><button id="seis">6</button></td>
            <td><button id="multiplicacion">*</button></td>

        </tr>
        <tr>
            <td><button id="uno">1</button></td>
            <td><button id="dos">2</button></td>
            <td><button id="tres">3</button></td>
            <td><button id="resta">-</button></td>

        </tr>
         <tr>
            <td><button id="igual">=</button></td>
            <td><button class="borrar" id="borrar">C</button></td>
            <td><button class="cero" id="cero">0</button></td>
            <td><button id="suma">+</button></td>

        </tr>
    </table> 
  </body>
</html>
